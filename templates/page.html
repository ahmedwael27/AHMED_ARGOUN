<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .card {
  border: 1px solid #ccc;
    color: white;
    padding: 10px;
    margin-bottom: 10px;
    }

    .card-content {
        /* Add additional styling for the content */
    }
</style>

<body>
{% for course in all_courses %}
    <div class="card">
        <a href="{{ url_for('courses.details_view', course_id=loop.index) }}">
            <div class="card-content">
                <p>Course Name: {{ course.course_name }}</p>
                <p>Teacher Phone: {{ course.teacher_phone }}</p>
                <p>Grade: {{ course.grade }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% for i in all %}
    <h1>{{ i.name}}</h1>
    <h1>{{ i.description}}</h1>
    <h1>{{ i.courses}}</h1>
{% endfor %}
</body>
</html>
