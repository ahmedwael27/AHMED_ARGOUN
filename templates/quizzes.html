<!-- Display a list of available quizzes with links to take them -->
<!DOCTYPE html>
<html>
<head>
    <title>Quizzes</title>
</head>
<body>
    <h1>Available Quizzes</h1>
    <ul>
        {% for quiz in quizzes %}
            <li><a href="{{ url_for('take_quiz', quiz_id=quiz.id) }}">{{ quiz.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
