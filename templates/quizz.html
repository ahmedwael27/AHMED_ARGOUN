<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
  </head>
  <body>
    <h1>Quiz</h1>

    <h2>Add a Question</h2>
    <form action="/add_question" method="POST">
      <label for="question_text">Question:</label>
      <input type="text" id="question_text" name="question_text" required><br><br>

      <label for="answer_text">Answers:</label><br>
      <input type="text" id="answer_text" name="answer_text" required><br>
      <input type="text" id="answer_text" name="answer_text" required><br>
      <input type="text" id="answer_text" name="answer_text" required><br>
      <input type="text" id="answer_text" name="answer_text" required><br><br>

      <label for="correct_answer">Correct Answer:</label>
      <select id="correct_answer" name="correct_answer" required>
        <option value="0">Answer 1</option>
        <option value="1">Answer 2</option>
        <option value="2">Answer 3</option>
        <option value="3">Answer 4</option>
      </select><br><br>

      <input type="submit" value="Add Question">
    </form>

    <h2>Existing Questions:</h2>
    <ul>
      {% for question in questions %}
        <li>
          <strong>{{ question.question_text }}</strong><br>
          Answers:
          <ul>
            {% for answer in question.answers %}
              <li>{{ answer.answer_text }} {% if answer.is_correct %}(Correct){% endif %}</li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
