<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/astyle.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="course_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="course_name" id="course_name" placeholder="course_name"/>
                            </div>

                            <div class="form-group">
                                <label for="teacher_name"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="teacher_name" id="teacher_name" placeholder="teacher_name"/>
                            </div>
                            <div class="form-group">
                                <label for="teacher_phone"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="teacher_phone" id="teacher_phone" placeholder="teacher_phone"/>
                            </div>
                            <div class="form-group">
                                <label for="course_price"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="course_price" id="course_price" placeholder="course_price"/>
                            </div>
                            <div class="form-group">
                                <label for="course_sample"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="course_sample" id="course_sample" placeholder="course_sample"/>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../static/img/signup-image.jpg" alt="sing up image"></figure>
                        <a href="/login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="../static/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
