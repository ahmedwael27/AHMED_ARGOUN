<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Argon - Add Student</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/astyle.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">add child</h2>
                        <form method="post" action="{{ url_for('add') }}" class="register-form" id="register-form">

                            <div class="form-group">
                                <label for="parent_phone"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="parent_phone" id="parent_phone" placeholder="parent_phone Number" required>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="child_name" id="name" placeholder="Child's Name" required>
                            </div>
                            <div class="form-group">
                                <label for="phone"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="phone" id="phone" placeholder="Child's phone Number" required>
                            </div>



                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder=" Child's Password" required>
                            </div>


<!--                            <div class="form-group">-->
<!--                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />-->
<!--                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>-->
<!--                            </div>-->
                            <div class="form-group form-button">
                                <button type="submit" name="signup" id="signup" class="form-submit">Add</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../static/img/signin-image.jpeg" alt="sing in image"></figure>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="../static/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
