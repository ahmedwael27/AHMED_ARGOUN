<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/astyle.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">CREATE VIDEO</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="name"/>
                            </div>

                            <div class="form-group">
                                <label for="description"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="description" id="description" placeholder="description"/>
                            </div>

                            <div class="form-group">
                                <label for="video_url"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="video_url" id="video_url" placeholder="video_url"/>
                            </div>
                            <div class="form-group">
                                <h2>Video Type</h2>
                            <label for="subscription_type"><i class="zmdi zmdi-money"></i></label>
                            <select name="subscription_type" id="subscription_type">
                                <option value="free">Free</option>
                                <option value="paid">Paid</option>
                            </select>
                        </div>


                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../static/img/signup-image.jpg" alt="sing up image"></figure>
                        <a href="/login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="../static/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
