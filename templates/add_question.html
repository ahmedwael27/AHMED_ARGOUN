<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Form</title>
    <style>
        .question-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<form method="post" action="{{ url_for('add_question') }}">

<div id="quiz-container">
    <!-- Initial form for the first question -->
    <div class="question-form">
        <label for="course">Course Name:</label>
        <input type="text" name="course_name_1" class="course-input">

        <br>

        <label for="question">Question:</label>
        <input type="text" name="question_1" class="question-input">

        <br>

        <label for="answer1">Answer 1:</label>
        <input type="text" name="answer_1_1" class="answer-input">
        <input type="radio" name="correct_answer_1" value="1"> Correct

        <br>

        <label for="answer2">Answer 2:</label>
        <input type="text" name="answer_1_2" class="answer-input">
        <input type="radio" name="correct_answer_1" value="2"> Correct

        <br>

        <label for="answer3">Answer 3:</label>
        <input type="text" name="answer_1_3" class="answer-input">
        <input type="radio" name="correct_answer_1" value="3"> Correct

        <br>

        <label for="answer4">Answer 4:</label>
        <input type="text" name="answer_1_4" class="answer-input">
        <input type="radio" name="correct_answer_1" value="4"> Correct

        <br>
    </div>

    <!-- Hidden input to store the number of questions -->
    <input type="hidden" name="num_questions" id="num-questions" value="1">

    <!-- Submit button -->

<!--    <button type="button" onclick="addQuestion()">Add Question</button>-->
    <button type="submit">Submit</button>
    <a class="btn btn-outline-white btn-lg mb-0 me-3" target="_blank" href="/teacher_profile"> return to profile</a>
</div>
</form>
